<table border=1>
	<tr *ngFor="let product of products">
		<td>{{product.name}}</td>
		<td>{{product.price}}</td>
		<td>{{product.category}}</td>
	</tr>
</table>

<ul *ngFor="let product of products; let i = index">
	<div class="col-md-4">
		<product-details (changeprice)="updatePrice($event)" 
			[userId] = "i + 1" [item]="product">
		</product-details>
	</div>
</ul>
